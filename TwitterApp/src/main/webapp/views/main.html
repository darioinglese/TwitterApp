<div id="header" class="container-fluid row">
	<div class="col-lg-2">
	<img src="images/logo.png"/>
	</div>
	<div class="col-lg-8 title">
		<h2 class="display-4">Twitter Agregator</h2>
	</div>
	<div class="col-lg-2">
		<h5>Welcome {{profile.username}}</h5>
		<button type="button" class="btn btn-dark" name="Logout" ng-click="logout()">Logout</button>
	</div>
</div>

<div id="content" class="content">

	<div class="page-content" ng-init="init()">
							
							<!-- search input -->
		<div class="row ">
			<div class="col-lg-4"> </div>
			<div class="col-lg-4 text-center">
				<form method="post" class="form-inline" ng-submit="createInterest()">
					<div class="input-group-prepend ">
						<select class="form-control col-lg-2" id="interestTypeSelect"
							ng-model="interestTypeSelect">
							<option value="#" selected="selected">#</option>
							<option value="@">@</option>
						</select> 
						<input type="text" class="form-control col-md-8 input-lg" id="searchId"
							ng-model="newInterest" size="40" placeholder="ingresar hashtag o usuario">
						<button class="btn btn-light col-md-2"
							style="max-width: initial" type="submit">Agregar</button>
					</div>
				</form>
			</div>
			<div class="col-lg-4"> </div>
		</div>
		<br/>
			<!-- Interest Labels -->
					
			<div class="labelContainer">
				<button type="button" class="btn btn-light btn-md filter-label"
					ng-repeat="x in interests">
					 <span ng-click="search(x)">
					<span ng-if="x.type == 'user'">@</span> <span
						ng-if="x.type == 'hashtag'">#</span>{{x.name}}</span>
					<span ng-click="delete($index)"> <i class="fa fa-times"
						aria-hidden="true"></i>
					</span>
				</button>
			</div>
		<br/>
		
			<!--  Tweets -->
		<div id="tweetContainer" class="row clearfix grid">
			<div ng-repeat="x in idPool | orderBy : '-id'" class="tweet grid-item" interest={{x.interest}} id={{x.value}} ng-render track by {{x.value}}>
			</div>
		</div>

	</div>
